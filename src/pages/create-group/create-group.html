<ion-header>

  <ion-navbar>
    <ion-title>צור קבוצה חדשה</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text color="primary" showWhen="ios">ביטול</span> -->
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>שם קבוצה</ion-label>
      <ion-input type="text" [(ngModel)]="nameofGroup"></ion-input>
    </ion-item>
    <button ion-button full (click)="createGroup()" [disabled]="nameofGroup===''">צור קבוצה</button>
  </ion-list>
</ion-content>
