<ion-header>

  <ion-navbar>
    <ion-title>חיפוש קבוצה</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text color="primary" showWhen="ios">ביטול</span> -->
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>שם קבוצה</ion-label>
      <ion-input type="text" [(ngModel)]="search" (ngModelChange)="onChange($event)"></ion-input>
    </ion-item>
    <button ion-button full (click)="searchGroups(search)" [disabled]="nameofGroup===''">חפש</button>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let i of groupsFound">
      <ion-label>{{i.name}}</ion-label>
      <ion-icon (click)="joinGroup(i._id)" name="person-add" color='secondary' item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
