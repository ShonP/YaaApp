<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>פק"ל כיסים</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/yaa22.png">
      </ion-thumbnail>
      <h2>חייל חדש</h2>
      <p>פנקס לחייל החדש</p>
      <button ion-button clear item-end (click)="openNewSoldier()">הצג</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/yaa22.png">
      </ion-thumbnail>
      <h2>בטחון</h2>
      <p>פנקס בטחון</p>
      <button ion-button clear item-end (click)="openSecure()">הצג</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/yaa22.png">
      </ion-thumbnail>
      <h2>איכות</h2>
      <p>פנקס איכות</p>
      <button ion-button clear item-end (click)="openQuality()">הצג</button>
    </ion-item>
  </ion-list>
</ion-content>
