<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ספר טלפונים</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let i of phones">
      <h2>{{i.title}}</h2>
      <p>מטכלי: {{i.mat}}</p>
      <p>אזרחי: {{i.civ}}</p>
      <button ion-button clear item-end (click)="dial(i.actual)">חייג</button>
    </ion-item>
  </ion-list>
</ion-content>
